<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stem Mixer</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Stem Mixer</h1>
      <div class="input-group">
        <input id="urlInput" placeholder="Paste YouTube link" />
        <button id="goBtn">Load</button>
      </div>
    </header>
    
    <!-- Progress Section -->
    <div id="progressSection" class="progress-section hidden">
      <div class="progress-status">
        <div class="phase-indicators">
          <div id="downloadPhase" class="phase-indicator">
            <div class="phase-icon">â¬‡</div>
            <div class="phase-text">Downloading</div>
          </div>
          <div class="phase-arrow">â†’</div>
          <div id="processingPhase" class="phase-indicator">
            <div class="phase-icon">ðŸ¤–</div>
            <div class="phase-text">Processing</div>
          </div>
        </div>
        
        <div id="statusMessage" class="status-message">Starting download...</div>
        
        <!-- Progress bar only shown during processing -->
        <div id="processingProgress" class="processing-progress hidden">
          <div class="progress-bar-container">
            <div class="progress-bar-bg">
              <div id="progressBar" class="progress-bar-fill"></div>
            </div>
            <div id="progressText" class="progress-text">0%</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="logArea" class="log hidden">Waiting for input...</div>
    <div id="controls" class="controls hidden">
      <button id="playAllBtn">Play All</button>
      <button id="pauseAllBtn">Pause All</button>
      <div class="bpm-control">
        <label for="bpmSlider">Speed:</label>
        <input id="bpmSlider" type="range" min="0" max="200" value="100" />
        <input id="bpmInput" type="number" min="0" max="200" value="100" />
        <span>%</span>
      </div>
    </div>
    <div class="progress-container hidden" id="playbackProgress">
      <span id="currentTime">0:00</span>
      <div class="progress-bar">
        <div class="progress-bar-inner">
          <div class="progress-bar-progress"></div>
          <div class="progress-bar-handle"></div>
        </div>
      </div>
      <span id="duration">0:00</span>
    </div>
    <div id="tracks" class="tracks"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
